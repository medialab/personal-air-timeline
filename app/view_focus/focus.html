<!-- Loading -->
<div layout="column" layout-fill ng-if="loading" layout-align="center center">
  <md-progress-circular
    md-diameter="42"
    md-mode="indeterminate"
  ></md-progress-circular>
</div>

<!-- Loaded -->
<div ng-if="!loading" class="page-container">
	<div class="a4page" layout="column">

		<div style="height: 50px" layout="column">
			<places-line style="height: 50px;" timeline-data="timelineData" places="shortStaticPositions"></places-line>
		</div>
		
		<div layout-padding style="height: 65px">
			<h1>{{startDate}} - {{endDate}}</h1>
		</div>
		
		<div flex="50" layout="column">
			
      <bw-curve style="height: 200px;" timeline-data="timelineData" accessor="'PM10'" secondary-accessor="'PM25'" title="'PARTICULATE MATTER'"></bw-curve>

      <bw-curve style="height: 200px;" timeline-data="timelineData" accessor="'DCE_PM10'" secondary-accessor="'DCE_PM25'" title="'MODELED AVG. P. MATTER'"></bw-curve>

      <places-line style="height: 50px;" timeline-data="timelineData" places="shortStaticPositions"></places-line>

		</div>

		<div flex="40">
			<leaflet-canvas data="timelineData" places="shortStaticPositions"></leaflet-canvas>
		</div>

	</div>
</div>
